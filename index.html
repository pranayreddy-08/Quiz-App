<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="app">
        <div id="start-container">
        <h2>Start Quiz</h2>

        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
            <option value="easy" selected>Easy (20s per Question)</option>
            <option value="medium">Medium (15s per Question)</option>
            <option value="hard">Hard (10s per Question)</option>
        </select>

        <label for="question-count">Number of questions</label>
        <input id="question-count" type="number" min="1" max="20" value="5" />

        <!-- (Optional) Category â€“ for later API use -->
        <!-- <label for="category">Category</label>
        <input id="category" type="text" placeholder="e.g., Web Basics" /> -->

        <button id="start-btn">Start</button>
        </div>
        <div id="quiz-container">
        <!-- NEW: Top bar -->
        <div id="topbar">
            <div id="progress">
            <div id="progress-bar" style="width:0%"></div>
            </div>
            <div id="timer" aria-live="polite" title="Time left">15</div>
            <div id="progress-text" aria-label="Question progress">1 / 5</div>
        </div>

        <h2 id="question">Question will appear here</h2>
        <ul id="options"></ul>
        <button id="next-btn">Next</button>
        </div>
        <!-- Result container -->
        <div id="result-container" style="display:none;">
        <h2 id="score">Your Score: 0</h2>
        <p id="highscore">High Score: 0</p>
        <button id="restart-btn">Restart Quiz</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
